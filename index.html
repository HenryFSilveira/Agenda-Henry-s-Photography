<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda | Henry's Photography</title>

    <link rel="icon" type="image/png" href="camera.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
        }

        /* CONTAINER DO CARROSSEL */
        .bg-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Fica atrás de tudo */
        }

        .bg-slider div {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            animation: imageFade 30s linear infinite;
        }

        /* Camada escura por cima das fotos para manter legibilidade */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9));
            z-index: 0;
            pointer-events: none;
        }

        /* Configuração de cada imagem e delay */
        .img1 { background-image: url('./background.jpg'); animation-delay: 0s !important; }
        .img2 { background-image: url('./background2.jpg'); animation-delay: 10s !important; }
        .img3 { background-image: url('./background3.jpg'); animation-delay: 20s !important; }

        @keyframes imageFade {
            0% { opacity: 0; }
            10% { opacity: 1; }  /* Aparece em 3 segundos */
            33% { opacity: 1; }  /* Fica visível até os 10 segundos */
            43% { opacity: 0; }  /* Desaparece suavemente */
            100% { opacity: 0; }
        }

        body {
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
            background: transparent; /* Fundo transparente para ver o slider */
        }

        header {
            width: 100%;
            padding: 10px 0 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            flex-shrink: 0;
        }

        .logo-img { width: 220px; height: auto; display: block; }

        .calendar-container {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            overflow: hidden;
            mix-blend-mode: lighten; 
            margin-top: -20px;
        }

        .calendar-wrapper {
            width: 90%; 
            max-width: 1100px;
            height: 85%; 
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        iframe {
            border: none;
            filter: invert(90%) hue-rotate(180deg) brightness(1.2) contrast(1.1);
            width: 100%;
            height: 100%;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0 35px 0;
            margin-top: -30px; 
            flex-shrink: 0;
            z-index: 30;
        }

        .whatsapp-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        @media (min-width: 701px) {
            .whatsapp-link:hover { opacity: 1; transform: translateY(-2px); }
        }

        .whatsapp-icon-local {
            width: 20px; 
            height: auto;
            display: block;
            filter: brightness(0) invert(1);
        }

        .footer-text {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 300;
        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0.6; transform: scale(1); }
            90% { opacity: 1; transform: scale(1.05); }
        }

        @media (max-width: 700px) {
            header { padding: 5px 0; }
            .logo-img { width: 170px; }
            .calendar-container { margin-top: -10px; }
            .calendar-wrapper { width: 95%; height: 85%; }
            footer { margin-top: 0; padding-bottom: 25px; }
            .whatsapp-link { animation: blink 5s infinite; }
            iframe {
                width: 140%; height: 140%;
                position: absolute; left: 50%; top: 0;
                transform: translateX(-50%) scale(0.72); 
                transform-origin: top center;
            }
        }
    </style>
</head>
<body>

    <div class="bg-slider">
        <div class="img1"></div>
        <div class="img2"></div>
        <div class="img3"></div>
    </div>
    <div class="bg-overlay"></div>

    <header>
        <img src="logo.png" alt="Henry's Photography Logo" class="logo-img">
    </header>

    <div class="calendar-container">
        <div class="calendar-wrapper">
            <iframe src="https://calendar.google.com/calendar/u/1/embed?wkst=1&ctz=America/Sao_Paulo&showTitle=0&showNav=1&showDate=1&showPrint=0&showTabs=0&showCalendars=0&src=Y29udGF0by5oZW5yeXNwaG90b2dyYXBoeUBnbWFpbC5jb20&color=%237cb342" 
                    frameborder="0" 
                    scrolling="no"></iframe>
        </div>
    </div>

    <footer>
        <a href="https://api.whatsapp.com/send?phone=5553984127174&text=Olá%2C%20gostaria%20de%20fazer%20um%20orçamento." 
           target="_blank" 
           rel="noopener noreferrer"
           class="whatsapp-link">
            <img src="whatsapp.png" alt="WhatsApp" class="whatsapp-icon-local">
            <span class="footer-text">HENRY'S PHOTOGRAPHY</span>
        </a>
    </footer>

</body>
</html>
