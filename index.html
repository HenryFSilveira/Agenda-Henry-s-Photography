<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda | Henry's Photography </title>

    <link rel="icon" type="image/png" href="camera.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
        }

        body {
            display: flex;
            flex-direction: column;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), 
                        url('./background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            width: 100%;
            padding-top: 0px;
            padding-bottom: 0px; 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            flex-shrink: 0;
        }

        .logo-img {
            width: 150px;
            height: auto;
            display: block;
        }

        .calendar-container {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            overflow: hidden;
            mix-blend-mode: lighten; 
            margin-top: -25px; 
        }

        .calendar-wrapper {
            width: 94%; 
            height: 94%; /* Ajuste leve para equilibrar com o footer mais alto */
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        iframe {
            border: none;
            filter: invert(90%) hue-rotate(180deg) brightness(1.2) contrast(1.1);
            width: 100%;
            height: 100%;
        }

        @media (max-width: 700px) {
            header {
                padding-top: 0px;
            }

            .logo-img {
                width: 200px;
            }

            .calendar-container {
                margin-top: -20px; 
            }

            .calendar-wrapper {
                width: 96%;
                height: 88%;
            }

            iframe {
                width: 140%; 
                height: 140%;
                position: absolute;
                left: 50%;
                top: 0;
                transform: translateX(-50%) scale(0.72); 
                transform-origin: top center;
            }
        }

        footer {
            width: 100%;
            text-align: center;
            padding-top: 10px;
            /* Footer subiu: aumentado de 10px para 35px para descolar da borda */
            padding-bottom: 35px; 
            font-size: 0.55rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.5;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Henry's Photography Logo" class="logo-img">
    </header>

    <div class="calendar-container">
        <div class="calendar-wrapper">
            <iframe src="https://calendar.google.com/calendar/u/1/embed?wkst=1&ctz=America/Sao_Paulo&showTitle=0&showNav=1&showDate=1&showPrint=0&showTabs=0&showCalendars=0&src=Y29udGF0by5oZW5yeXNwaG90b2dyYXBoeUBnbWFpbC5jb20&color=%237cb342" 
                    frameborder="0" 
                    scrolling="no"></iframe>
        </div>
    </div>

    <footer>
        &copy; 2025 HENRY'S PHOTOGRAPHY
    </footer>

</body>
</html>
